{% extends 'base.html' %}


{% block content %}

<div>
    <div>
        <p>
            {{ target_user.date_joined }}
        </p>
        <h2>
            {{ target_user.username }}
        </h2>

        {% if target_user == user %}
        <a href="{% url 'accountapp:update' pk=user.pk %}">
            <p>
                회원정보 변경
            </p>
        </a>
        {% endif %}
    </div>
</div>
{% endblock %}
