{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="profile_create_base">
    <div>
        <h4>프로필 생성</h4>
    </div>
    <form action="{% url 'profileapp:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary rounded-pill col-6 mt-3">
    </form>
</div>

{% endblock %}
