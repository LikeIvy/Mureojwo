<div class="mureojwo_header">
    <div>
        <h1 class="mureojwo_logo">물어줘</h1>
    </div>
    <div>
        <span class="nav_margin">어종</span>
        <span class="nav_margin">포인트</span>
        <a href="{% url 'articleapp:list' %}" class="nav_margin">
            <span>게시글</span>
        </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="nav_margin">
            <span>로그인</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="nav_margin">
            <span>마이페이지</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="nav_margin">
            <span>로그아웃</span>
        </a>
        {% endif %}
    </div>
</div>
